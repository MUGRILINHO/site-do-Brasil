<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tricolor Bem Amado</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="cabeçalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabeçalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">tudo da seleção</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Brasil</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">títulos</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">jogadores</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">comissâo técnica</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Lendas da seleção</a>
                </li>
            </ul>
            <img src="img/Logo.svg" alt="tricolor" class="container__sp">
        </div>
        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="verde" class="container__imagem"></a>
            <a href="#"><img src="img/Compras.svg" alt="amarelo" class="container__imagem"></a>
            <a href="#"><img src="img/Usuario.svg" alt="azul" class="container__imagem"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Seleção Brasileira</h2>
        <p class="banner__texto">Pesquise e descubra inúmeras coisas sobre a seleçâo brasileiro</p>
        <input type="search" class="banner__pesquisa" placeholder="qual a sua dúvida?">
    </section>
    <section class="carrossel">
        <h2 class="carrossel__titulo">Tudo Sobre a seleção</h2>
    </section>
</body>

</html>
